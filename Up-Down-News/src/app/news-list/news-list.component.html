<div class="container" *ngIf="news">
    <div *ngFor="let new of news">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{new.title}}</h4>
                <p class="card-text">{{new.pubDate | date: 'MM/dd/yyyy'}}</p>
                <p class="card-text" [innerHTML]="new.description[0] | replaceGoodNews"></p>
                <a href="{{new.link}}" target="_blank"  class="card-link">Original Story</a>
            </div>
        </div>
        <br>
    </div>
</div>
