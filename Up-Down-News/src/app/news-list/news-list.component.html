<button class="btn btn-default" (click)="retrieveNews()">Retrieve News</button>
<button (click)="retrieveGoodNews()">Retrieve Good News</button>
<div *ngIf="news">
    <div *ngFor="let new of news">
        <h1>{{new.title}}</h1>
        <h4 [innerHTML]="new.description[0] | replaceGoodNews"></h4>
    </div>
</div>
